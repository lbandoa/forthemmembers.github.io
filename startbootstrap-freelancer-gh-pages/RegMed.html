    <body id="page-top">
    <div class="primary py-4 d-flex justify-content-center ">
        <div class="col-lg-4">
            <div class="card text-center borde-elegante">
                <div class="card-header text-bg-primary">
                    <h5>Registro Medico</h5>
                </div>
                <form action="" method="post" name="FormEntrar">
                    <div class="card-body text-bg-info">
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Nombres</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control control-focus" placeholder="Primer Nombre" required>
                                    <input type="text" class="form-control control-focus" placeholder="Segundo Nombre" required>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Apellidos</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control control-focus" placeholder="Primer Apellido" required> 
                                <input type="text" class="form-control control-focus" placeholder="Segundo Apellido" required> 
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Fecha de Nacimiento</label>
                            <div class="input-group mb-3">
                                <input class="form-control control-focus" type="date" placeholder="Dia/Mes/A単o" required>
                            </div> 
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Especialidad</label>
                            <div class="input-group mb-3">
                                <input class="form-control control-focus" type="text" placeholder="Ingrese su Especialidad Como Veterinario" required>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">A単os de experiencia Como Veterinario</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control control-focus" placeholder=" Ingrese los A単os de experiencia" required>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Correo electronico</label>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control control-focus" placeholder="Ingrese su email" required>
                                <span class="input-group-text text-bg-primary" id="basic-addon1">
                                    <i class="fa-solid fa-envelope"></i>
                                </span> 
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="password" class="d-flex flex-row">Contrase単a</label>
                            <div class="input-group mb-3">
                                <input type="password" name="contra" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
                                <span class="input-group-text text-bg-primary" id="basic-addon1"><i class="fa-sharp fa-solid fa-key"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Fotocopia del Docuemento de Identidad</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control control-focus" placeholder="Adjunte documento" required>
                                <span class="input-group-text text-bg-primary" id="basic-addon1">
                                    <i class="fa-solid fa-paperclip"></i>
                                </span>
                            </div> 
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Fotocopia de Tarjeta Laboral</label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control control-focus" placeholder="Adjunte documento" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-paperclip"></i>
                                    </span> 
                                </div>
                        </div>
                    </div>   
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Hoja de Vida</label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" placeholder="Ajunte documento" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-paperclip"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Adjunte una foto</label>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control control-focus" placeholder="Adjunte un a foto" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1"><i class="fa-sharp fa-solid fa-paperclip"></i></span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <input type="submit" class="form-control btn btn-warning btn-lg btn-block" value="REGISTRAR">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
